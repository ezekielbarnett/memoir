# =============================================================================
# CI/CD Pipeline - Build and Deploy to AWS
# =============================================================================
#
# Triggers:
#   - Push to main branch → Deploy to production
#   - Push to develop branch → Deploy to dev
#   - Pull requests → Run tests only
#
# Required Secrets (set in GitHub repo Settings → Secrets):
#   - AWS_ACCESS_KEY_ID     - Your IAM access key
#   - AWS_SECRET_ACCESS_KEY - Your IAM secret key
#
# Optional Secrets:
#   - AWS_REGION            - Defaults to us-east-1
#
# ⚠️  CI/CD is DISABLED by default. To enable:
#   1. Set up the secrets above
#   2. Remove the 'if: false' line from the build and deploy jobs
#
# =============================================================================

name: Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  AWS_REGION: us-east-1
  APP_NAME: memoir

jobs:
  # ===========================================================================
  # Test
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=memoir --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Build and Push Docker Image
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    # DISABLED: Remove 'false &&' below once AWS secrets are configured
    if: false && github.event_name == 'push'
    
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.APP_NAME }}-${{ steps.env.outputs.environment }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ===========================================================================
  # Deploy to App Runner
  # ===========================================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    # DISABLED: Remove 'false &&' below once AWS secrets are configured
    if: false && github.event_name == 'push'
    
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      url: ${{ steps.deploy.outputs.service_url }}
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
      
      - name: Deploy to App Runner
        id: deploy
        run: |
          SERVICE_ARN=$(aws apprunner list-services --query "ServiceSummaryList[?ServiceName=='${{ env.APP_NAME }}-${{ steps.env.outputs.environment }}'].ServiceArn" --output text)
          
          if [ -n "$SERVICE_ARN" ]; then
            # Trigger new deployment
            aws apprunner start-deployment --service-arn "$SERVICE_ARN"
            
            # Wait for deployment to complete
            aws apprunner wait service-updated --service-arn "$SERVICE_ARN"
            
            # Get service URL
            SERVICE_URL=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --query "Service.ServiceUrl" --output text)
            echo "service_url=https://$SERVICE_URL" >> $GITHUB_OUTPUT
            
            echo "✅ Deployed to https://$SERVICE_URL"
          else
            echo "❌ Service not found. Run Terraform first."
            exit 1
          fi
      
      - name: Health check
        run: |
          sleep 10
          curl -f ${{ steps.deploy.outputs.service_url }}/health || exit 1

